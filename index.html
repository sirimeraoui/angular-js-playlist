<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
  <script src="app/app.js"></script>
  </head>
  <body>
    <!--Mo1 watch out for quoations in path-->
    <!--<ng-include src=" 'header.html' "></ng-include>-->
    <!--Mo2 watch out for quoations in path-->
    <header ng-include=" 'header.html' "></header>
    
    <div class="content">
      <div ng-controller="NinjaController">
        <input type="text" ng-model="search" placeholder="Search for a ninja">
           <ul>
             <!-- the minus name means from z to a-->
             <!--or ng-hide="ninja-available" hides all that are true-->
             <li ng-repeat="ninja in ninjas | orderBy:'-name' | filter:search" ng-show="ninja.available">{{ninja.name}} - {{ninja.rate | currency :'euro'}}</li>
           </ul>
      </div>
    </div>
  </body>
</html>
