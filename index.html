<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
  </head>
  <body ng-init="ninjas=['yoshi','cristal','ryu','shaun']">
      <input type="text" ng-model="favMeat" plceholder="enter your fav meat">
      <p>You like: {{meats[1]}}, and you also like {{favMeat}}</p>
      <ul>
        <li ng-repeat="ninja in ninjas">{{ninja}}</li>

      </ul>
  </body>
</html>
